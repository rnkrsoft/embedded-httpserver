server.webapp.welcomefile=index.html
#是否启用http
server.http.enable=true
#http监听端口，默认80
server.http.port=80
#是否启用https
server.https.enable=false
#https监听端口，默认443
server.https.port=443
#https证书文件名
server.https.ssl.cert.file=ssl.cert
#https证书密码
server.https.ssl.cert.password=123456
#容器自动关闭秒数，默认-1为不自动关闭
server.shutdown.auto.seconds=-1
#servlet包路径，多个用分号分隔
server.servlet.packages=com.rnkrsoft.embedded.httpserver
#servlet是否进行子包扫描
server.servlet.scan.subpackage=true
#是否HTTP重定向到HTTPS
server.force.https=false
